<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <h1>{{ user.name }}</h1>
    <table>
        <tr>
            <th>Имя</th>
            <td>{{ user.name }}</td>
        </tr>
        <tr>
            <th>Возраст</th>
            <td>{{ user.age }}</td>
        </tr>
        <tr>
            <th>Город</th>
            <td>{{ user.city }}</td>
        </tr>
    </table>
</body>
</html>
